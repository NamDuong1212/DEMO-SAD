{% extends 'main/layouts/main.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1">Change Password</h3>
	<div class="row">
        <div class="col-md-3">
			{% include 'main/dashboard/user-sidebar.html' %}
		</div>
		<div class="col-md-9">
		<div class="col-md-9">
			<table class="table table-bordered">
				<form method="post">
					{% csrf_token %}
					{% if form.errors %}
						<tr>
							<td colspan="2" class="text-danger">
								Invalid password
							</td>
						</tr>
					{% endif %}
					{{form.as_table}}
					<tr>
						<td colspan="2">
							<input type="submit" value="Save" class="btn btn-primary" />
						</td>
					</tr>
				</form>
			</table>
		</div>
	</div>
</main>
{% endblock %}
